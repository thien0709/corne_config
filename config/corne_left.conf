# ============================================
#  LEFT SIDE CONFIGURATION (CENTRAL / MASTER)
# ============================================

# --- Display Settings (Custom Module: zmk-nice-oled) ---
CONFIG_ZMK_DISPLAY=y
# Enable custom status screen to let zmk-nice-oled take control
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y

# CRITICAL: Disable default ZMK widgets to avoid "Multiple Definition" errors
CONFIG_ZMK_WIDGET_BATTERY_STATUS=n
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=n
CONFIG_ZMK_WIDGET_LAYER_STATUS=n
CONFIG_ZMK_WIDGET_WPM_STATUS=n
CONFIG_ZMK_WIDGET_PERIPHERAL_STATUS=n

# --- RGB Underglow (LED Strip) ---
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n
# Turn off RGB when idle to save battery (Essential)
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_USB=n

# RGB Effects: 3 = Rainbow Swirl (Best looking)
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=3
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=40
CONFIG_ZMK_RGB_UNDERGLOW_SPD_START=3
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y

# --- Power Management ---
# 30s idle timeout
CONFIG_ZMK_IDLE_TIMEOUT=30000
# 15 mins deep sleep timeout
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
CONFIG_ZMK_SLEEP=y
CONFIG_PM_DEVICE=y

# --- Split Keyboard Specifics ---
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y
# LEFT SIDE IS CENTRAL (MASTER)
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# --- Bluetooth Connectivity ---
CONFIG_BT=y
CONFIG_ZMK_BLE=y
CONFIG_ZMK_BLE_PASSKEY_ENTRY=n
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
# Max power for stable connection
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# --- Battery Reporting ---
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60