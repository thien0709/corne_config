# Cấu hình Dongle làm máy chủ (Central)
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# Tắt chế độ Deep Sleep cho Dongle (vì nó cắm nguồn liên tục)
CONFIG_ZMK_SLEEP=n

# Tăng công suất phát bluetooth để kết nối ổn định hơn
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Số lượng thiết bị ngoại vi tối đa (Trái + Phải = 2)
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

# Màn hình OLED cho Dongle (nếu Dongle có màn hình)
CONFIG_ZMK_DISPLAY=y

# Tắt yêu cầu Passkey nhập tay (thường ZMK đã mặc định tắt, nhưng thêm để chắc chắn)
CONFIG_ZMK_BLE_PASSKEY_ENTRY=n

# Kích hoạt các tính năng kết nối thử nghiệm ổn định hơn
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y