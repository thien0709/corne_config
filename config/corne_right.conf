# RGB Underglow (bottom lighting)
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# Configure RGB Underglow for power saving
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=2
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=30
CONFIG_ZMK_RGB_UNDERGLOW_HUE_STEP=30
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100
CONFIG_ZMK_RGB_UNDERGLOW_BRT_STEP=5
CONFIG_ZMK_RGB_UNDERGLOW_SAT_STEP=5

# Automatically turn off RGB when idle (30 seconds)
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
CONFIG_ZMK_IDLE_TIMEOUT=30000          

# RGB per-key backlight
CONFIG_ZMK_BACKLIGHT=y
CONFIG_ZMK_BACKLIGHT_BRT_START=30
CONFIG_ZMK_BACKLIGHT_AUTO_OFF_IDLE=y   

# OLED Display
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y

# Deep sleep after 15 minutes
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
CONFIG_ZMK_DISPLAY_INVERT=n

# Bluetooth without passkey
CONFIG_ZMK_BLE_PASSKEY_ENTRY=n 
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y

# Reduce Bluetooth transmit power
CONFIG_BT_CTLR_TX_PWR_MINUS_4=y    

# Power management
CONFIG_ZMK_SLEEP=y
CONFIG_PM_DEVICE=y

# Battery reporting
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

